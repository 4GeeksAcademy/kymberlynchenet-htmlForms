<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>FormsHTML</title>
</head>
<body> 
    
    <form>
            <div class="container">
                <div class="header border">
                    <h2>Payment form example</h2>
                </div>
                <div class="body border">
                    <div class="alert"> 
                        <div class="alert alert-danger" role="alert">
                            <strong>Some fields are missing</strong>
                          </div>
                    </div>
                    <div class="row">
                            <div class="col-5 ">
                                <label for="card#" class="form-label"><strong>Card#</strong></label>
                                <input type="text" class="form-control" id="card#" placeholder="XXXXXXXXXXXX">
                            </div>
                            <div class="col-3">
                                <label for="cvv" class="form-label"><strong>CVC#</strong></label>
                                <input type="text" class="form-control" id="inputPassword4" placeholder="0000">
                            </div>
                            <div class=" col-4"> 
                                <label for="Amount" class="form-label">  <strong>Amount</strong></label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-number" id="basic-addon1">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                                <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z"/>
                                            </svg>
                                        </span>
                                        <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                            </div>    

                    </div>        
                    
                    <div class="row">
                            <div class="col-6">
                                <label for="inputname" class="form-label"><strong>First Name</strong></label>
                                <input type="text" class="form-control" id="inputname">
                            </div>
                            <div class="col-md-6">
                                <label for="inputLastname" class="form-label"><strong>Last Name</strong></label>
                                <input type="text" class="form-control" id="inputLastname">
                            </div>
                    </div>

                    <div class="row">
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label"><strong>City</strong></label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-3">
                                <label for="inputState" class="form-label"><strong>State</strong></label>
                                <select id="inputState" class="form-select">
                                <option selected>Pick a state</option>
                                        <option value="Alcalá de Henares">Alcalá de Henares</option>
                                        <option value="Alcobendas">Alcobendas</option>
                                        <option value="Alcorcón">Alcorcón</option>
                                        <option value="Aranjuez">Aranjuez</option>
                                        <option value="Arganda del Rey">Arganda del Rey</option>
                                        <option value="Boadilla del Monte">Boadilla del Monte</option>
                                        <option value="Collado Villalba">Collado Villalba</option>
                                        <option value="Coslada">Coslada</option>
                                        <option value="Fuenlabrada">Fuenlabrada</option>
                                        <option value="Getafe">Getafe</option>
                                        <option value="Las Rozas de Madrid">Las Rozas de Madrid</option>
                                        <option value="Leganés">Leganés</option>
                                        <option value="Majadahonda">Majadahonda</option>
                                        <option value="Madrid">Madrid</option>
                                        <option value="Móstoles">Móstoles</option>
                                        <option value="Parla">Parla</option>
                                        <option value="Pozuelo de Alarcón">Pozuelo de Alarcón</option>
                                        <option value="Rivas-Vaciamadrid">Rivas-Vaciamadrid</option>
                                        <option value="San Fernando de Henares">San Fernando de Henares</option>
                                        <option value="San Sebastián de los Reyes">San Sebastián de los Reyes</option>
                                        <option value="Torrejón de Ardoz">Torrejón de Ardoz</option>
                                        <option value="Tres Cantos">Tres Cantos</option>
                                        <option value="Valdemoro">Valdemoro</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="inputpostal" class="form-label"><strong>Postal Code</strong></label>
                                <input type="text" class="form-control" id="inputpostal">
                            </div>
                    </div>

                    <div class="row">

                            <div class="col-6">
                                <p><strong>We Accept:</strong></p>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-secondary"> 
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-heading" viewBox="0 0 16 16">
                                                <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                                                <path d="M3 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5m0-5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5z"/>
                                            </svg>
                                        </label>
                                    </button>

                                    <button type="button" class="btn btn-secondary">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                                                <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                                            </svg>
                                        </label>                 
                                    </button>

                                    <button type="button" class="btn btn-secondary">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-fill" viewBox="0 0 16 16">
                                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1"/>
                                             </svg>
                                        </label>
                                    </button>

                                    <button type="button" class="btn btn-secondary">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                         <label class="form-check-label" for="inlineRadio2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-2-front-fill" viewBox="0 0 16 16">
                                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm0 3a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"/>
                                             </svg>
                                         </label>
                                    </button>
                                </div>
                            
                            </div>

                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Message</strong></label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    <label for="exampleFormControlTextarea1" class="form-label"><p>Add any notes here.</p></label>
                                </div>
                           </div>
                    </div>        



                </div>
                <div class="footer border" style="display: flex; justify-content: right ;" >
                        <div class="button pe-3" > 
                            <button type="reset" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
            
                </div>      

            </div>

    </form>
         

  
</body>
</html>
